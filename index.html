<!doctype html>
<html lang="en">
	<head>
		<title>PO Profit</title>		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div ng-app="MyApp">
			<div class="container" style="padding-top: 50px">
				<div ng-controller="AppCtrl as ctrl" ng-cloak="" class="datepickerdemoCalendar">
					<div class="row justify-content-md-center">
						<div class="col-12 text-center" style="padding-bottom: 50px">
							<h2>Dropship Profit</h2>
							<p>This application will return any dropship POs created within the selected dates where profit is either less than $10 or less than 10%.</p>
						</div>
						<div class="col-4">
							<h5>START DATE: {{ctrl.startDate | date:shortDate}}</h5>
							<md-calendar ng-model="ctrl.startDate"></md-calendar>
						</div>
						<div class="col-4">
							<h5>END DATE: {{ctrl.endDate | date:shortDate}}</h5>
							<md-calendar ng-model="ctrl.endDate"></md-calendar>
						</div>
						<div class="col-8 py-4">  
							<a class="btn btn-block btn-primary" href="index.html?submit=true&startDate={{ctrl.startDate | date:'MM/dd/yy'}}&endDate={{ctrl.endDate | date:'MM/dd/yy'}}">Submit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Angular Material requires Angular.js Libraries -->
		  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
		  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

		  <!-- Angular Material Library -->
		  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
		  
		<script>
		var app = angular.module('MyApp', ['ngMaterial', 'ngMessages']);
		app.controller('AppCtrl', function() {
		  this.startDate = new Date();
		  this.endDate = new Date();
		  this.startDate.setDate(this.startDate.getDate() - 1);
		});
		</script>
	</body>
</html>
